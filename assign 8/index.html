<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Test Uppercase</title>
</head>
<body>
 <input type="text" id="inputString" placeholder="Enter a string..."> <button onclick="checkFirstCharUppercase()">Check Uppercase</button> <p id="result"></p>
 <script>
 function checkFirstCharUppercase() {
 // Get the input string
        let inputString = document.getElementById('inputString').value.trim();
 // Check if the first character is uppercase
            if (inputString.length > 0 && /^[A-Z]/.test(inputString[0])) {
                document.getElementById('result').textContent = "The first character is uppercase.";
 } else {
 document.getElementById('result').textContent = "The first character is not uppercase.";
 }
 }
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Odd Even Checker</title>
</head>
<body>
 <script>
 // Loop from 0 to 15
 for (let i = 0; i <= 100; i++) {
 // Check if the current number is odd or even
 if (i % 2 === 0) {
 // If even, display a message indicating it's even
 document.write(i + " is even<br>");
 } else {
 // If odd, display a message indicating it's odd
 document.write(i + " is odd<br>");
 }
 }
 </script>
</body>
</html>
